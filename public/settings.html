<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <link rel="stylesheet" href="/assets/nav.css">
  <link rel="stylesheet" href="/assets/ui-breadcrumbs.css">
  <link rel="stylesheet" href="/assets/ui-tabs.css">
</head>
<body>
  <div id="app-nav"></div>
  <div id="app-breadcrumbs"></div>

  <main class="container">
    <div class="tabs" data-tabs id="settings-tabs">
      <div class="tablist" role="tablist" aria-label="Settings sections">
        <button role="tab" id="tab-strategies" data-tab="strategies" aria-selected="true">Strategies</button>
        <button role="tab" id="tab-presets" data-tab="presets">Presets</button>
      </div>

      <section role="tabpanel" id="panel-strategies" data-tab-panel="strategies" aria-labelledby="tab-strategies">
        <!-- strategy settings form -->
      </section>
      <section role="tabpanel" id="panel-presets" data-tab-panel="presets" aria-labelledby="tab-presets" hidden>
        <!-- presets list/form -->
      </section>
    </div>
  </main>

  <div id="app-footer"></div>
  <script src="/assets/nav.js"></script>
  <script src="/assets/ui-breadcrumbs.js"></script>
  <script src="/assets/ui-tabs.js"></script>
</body>
</html>
