groups:
- name: api-latency
  rules:
  - alert: APIHighLatencyP95
    expr: histogram_quantile(0.95, sum by (le) (rate(http_request_duration_seconds_bucket{job="api",route!="/metrics"}[5m]))) > 0.2
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "API p95 latency > 200ms 5 min."
